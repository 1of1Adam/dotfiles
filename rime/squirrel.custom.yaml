  "style/color_scheme_dark": monochrome
  "style/candidate_list_layout": linear
  "style/text_orientation": horizontal
  "style/inline_preedit": true
  "style/font_face": "PingFangSC-Semibold, SF Pro Text"
  "style/font_point": 15
  "style/corner_radius": 6
  "style/border_height": 0
  "style/border_width": 0
  "style/line_spacing": 4

  "preset_color_schemes/monochrome":
    name: "Monochrome"
    author: "local"
    font_face: "PingFangSC-Semibold, SF Pro Text"
    font_point: 16
    label_font_face: "SF Pro Text"
    label_font_point: 12
    comment_font_face: "SF Pro Text"
    comment_font_point: 13
    inline_preedit: true
    border_height: 0
    border_width: 0
    corner_radius: 6
    hilited_corner_radius: 0
    line_spacing: 4
    spacing: 6
    shadow_size: 0
    color_space: srgb
    back_color: 0xF2F2F2
    candidate_text_color: 0x111111
    hilited_candidate_text_color: 0x000000
    hilited_candidate_back_color: 0xD8D8D8
