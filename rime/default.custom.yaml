# Rime custom settings (user overrides)
# encoding: utf-8

patch:
  "menu/page_size": 5
  "ascii_composer/good_old_caps_lock": false
  "ascii_composer/switch_key/Caps_Lock": commit_code
  "ascii_composer/switch_key/Shift_L": commit_code
  "ascii_composer/switch_key/Shift_R": commit_code

  # Allow composing to continue after . : / - + _ @ (URLs/paths/emails)
  "recognizer/patterns/url_2": "^[A-Za-z0-9][A-Za-z0-9_+.-]*[:./@+-].*"
  "recognizer/patterns/email_2": "^[A-Za-z0-9][-_.0-9A-Za-z]*@.*$"
